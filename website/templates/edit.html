{% extends "base.html"%}
{% block title %}Student Overlfow - Home{% endblock %}
{% block content %}
<h1 align="center">Edit Question</h1>

<form method="POST">
    <div class="form-group">
      <label for="question">Question</label>
      <input
        type="text"
        class="form-control"
        id="question"
        name="question"
        value="{{question.question}}"
      />
    </div>
    <div class="form-group">
        <label for="question">Details</label>
        <textarea
          type="text"
          class="form-control"
          id="data"
          name="data"
          rows="15"
        >{{question.data}}</textarea>
      </div>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Edit Question</button>
  </div>
</form>
{% endblock %}
